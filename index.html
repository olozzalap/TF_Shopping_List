<!DOCTYPE html>
<html>
<head>
<title>Your Shopping List!</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src='application.js'></script>
</head>
<body>

<div id="container">
	<header>
	<h1>Shopping List</h1>
	</header>
	<br/>
	<span id="current_items_heading">Current Items:</span>
	<div id="list_container">
		<div class="list_entry">New stereo
			<form name="list_entry_checkbox">
				<input type="checkbox">
			</form>
		</div>
	</div>

	<span id="add_items_heading">Add an item:</span>
	<form onsubmit="return add_item()" name="add_items_form">
		<input type="text" name="item" id="add_items_input">
		<input type="submit" value="Add">
	</form>



</div>
</body>
</html>
